 <!DOCTYPE html>
 <html>
 <head>
   <title></title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 </head>
 <body>
   <div class="container-fluid">
     <div class="row">
       <div class="col-lg-6 col-md-6 form-container">
         <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
           <div class="logo mt-5 mb-3">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/1200px-Rick_and_Morty.svg.png" width="300px">
           </div>
           <div class="heading mb-3">
           </div>
           <form>
             <div class="form-input">
               <span><i class="fa fa-envelope"></i></span>
               <input [(ngModel)] = "user" type="email" placeholder="icaro" required name="username" id="username">
             </div>
             <div class="form-input">
               <span><i class="fa fa-lock"></i></span>
               <input [(ngModel)] = "pass" type="password" placeholder="icaro1234" required name="pass" id="pass">
             </div>
             <div class="text-left mb-3">
               <button (click)="login()" type="submit" class="btn">Inicia Sesion</button>
             </div>
             <div class="text-white mb-3">Más información en mis redes</div>
             <div class="row mb-3">
               <div class="col-4">
                 <a href="https://www.facebook.com/emanuel.fernandez.370" class="btn btn-block btn-social btn-facebook" target="blank">
                   <i class="fa fa-facebook"></i>
                 </a>
               </div>
               <div class="col-4">
                 <a href="https://www.instagram.com/fernandezlukas0/" class="btn btn-block btn-social btn-google" target="blank">
                   <i class="fa fa-instagram"></i>
                 </a>
               </div>
               <div class="col-4">
                 <a href="" class="btn btn-block btn-social btn-twitter">
                   <i class="fa fa-twitter"></i>
                 </a>
               </div>
             </div>
             <div class="text-white">No sabes la contraseña? <strong>  Lee bien</strong>
             </div>
           </form>
         </div>
       </div>
 
       <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
     </div>
   </div>
 </body>
 </html>
